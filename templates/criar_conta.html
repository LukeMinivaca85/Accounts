<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lukintosh ID — Criar conta</title>

<style>
body {
  font-family: system-ui;
  background: #ffffff;
  color: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 380px;
  padding: 32px;
  border: 1px solid #000;
  border-radius: 12px;
}

h2 {
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #000;
  font-size: 14px;
}

small {
  display: block;
  margin-top: 6px;
  font-size: 12px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  border-radius: 8px;
  border: 1px solid #000;
  background: #ffffff;
  color: #000000;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #f5f5f5;
}

.link {
  margin-top: 14px;
  text-align: center;
}

a {
  color: #000;
  text-decoration: underline;
  font-size: 14px;
}
</style>
</head>

<body>

<form class="box" method="POST" action="/criar-conta">
  <h2>Criar conta Lukintosh</h2>

  <input name="nome" placeholder="Nome" required>
  <input name="sobrenome" placeholder="Sobrenome" required>

  <input type="email" name="email" placeholder="E-mail" required>

  <input name="telefone" placeholder="Telefone (DDD + número)" required>

  <input name="cep" placeholder="CEP" required>
  <input name="endereco" placeholder="Endereço completo" required>

  <input type="password" name="senha" placeholder="Criar senha" required>
  <small>
    A senha deve conter no mínimo 8 caracteres,<br>
    1 letra maiúscula, 1 minúscula e 1 número.
  </small>

  <button type="submit">Criar conta</button>

  <div class="link">
    <a href="/">Já tenho conta</a>
  </div>
</form>

</body>
</html>
