<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lukintosh â€¢ Login</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .email-btn {
      background: #2563eb;
      color: white;
    }

    .google-btn {
      background: white;
      color: black;
    }

    .microsoft-btn {
      background: #0078d4;
      color: white;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Lukintosh</h1>

    <!-- LOGIN EMAIL -->
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button class="email-btn" type="submit">
        Entrar
      </button>
    </form>

    <div class="divider">ou</div>

    <!-- LOGIN GOOGLE -->
    <button class="google-btn" onclick="location.href='/auth/google'">
      Entrar com Google
    </button>

    <!-- LOGIN MICROSOFT -->
    <button class="microsoft-btn" onclick="location.href='/auth/microsoft'">
      Entrar com Microsoft
    </button>
  </div>
</body>
</html>
