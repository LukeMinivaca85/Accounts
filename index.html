<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lukintosh Accounts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .progress {
      margin-top: 20px;
      padding: 10px;
      background: #0f172a;
      border: 1px solid #3b82f6;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Lukintosh Accounts</h1>
  <div class="container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="signUp()">Criar Conta</button>
    <button onclick="login()">Entrar</button>
    <p id="message"></p>

    <div id="progressDiv" class="progress" style="display:none;">
      <h3>Seu Progresso</h3>
      <p id="progressData"></p>
      <button onclick="saveProgress()">Salvar Progresso</button>
      <button onclick="loadProgress()">Carregar Progresso</button>
    </div>
  </div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCjQlVzKAjjBpJCa7idKcFT4QkHUlpZQFo",
    authDomain: "firezonesalogin.firebaseapp.com",
    projectId: "firezonesalogin",
    storageBucket: "firezonesalogin.firebasestorage.app",
    messagingSenderId: "971735310017",
    appId: "1:971735310017:web:bda988223f03a47de27e40",
    measurementId: "G-VG4HK7MJPQ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

    // Fun√ß√µes de autentica√ß√£o
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "‚úÖ Conta criada!";
          createDefaultProgress(userCredential.user.uid);
        })
        .catch(error => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "‚úÖ Login realizado!";
          document.getElementById("progressDiv").style.display = "block";
          loadProgress();
        })
        .catch(error => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    }

    // Criar progresso inicial
    function createDefaultProgress(uid) {
      db.collection("progress").doc(uid).set({
        level: 1,
        coins: 0,
        weapons: [],
        skins: [],
        lastSave: new Date().toISOString()
      });
    }

    // Salvar progresso (exemplo simples)
    function saveProgress() {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("progress").doc(user.uid).update({
        level: Math.floor(Math.random() * 50), // exemplo: simula n√≠vel aleat√≥rio
        coins: Math.floor(Math.random() * 1000),
        lastSave: new Date().toISOString()
      }).then(() => {
        document.getElementById("message").innerText = "üíæ Progresso salvo!";
        loadProgress();
      });
    }

    // Carregar progresso
    function loadProgress() {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("progress").doc(user.uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("progressData").innerText =
            `N√≠vel: ${data.level}\nMoedas: ${data.coins}\n√öltimo Save: ${data.lastSave}`;
        }
      });
    }
  </script>
</body>
</html>
